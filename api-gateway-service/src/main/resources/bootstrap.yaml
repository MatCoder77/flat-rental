spring:
  application:
    name: gateway-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: configuration-service
      fail-fast: true
      retry:
        max-attempts: 20
        max-interval: 15000
        initial-interval: 10000
eureka:
  client:
    serviceUrl:
      defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka}: